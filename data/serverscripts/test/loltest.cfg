
repeat 3
{
    wait 1;
    // 'true' would be replaced by some form of tag to check.
    // A tag being things like <{my_tag}>
    if true
    {
        echo "Main loop at <{color.emphasis}><{var[repeat_index]}><{color.base}> out of <{color.emphasis}><{var[repeat_total]}>"
    }
    else
    {
        echo "This won't show"
    }
    repeat 5
    {
        echo "Sub loop at <{var[repeat_index]}> out of <{var[repeat_total]}>"
    }
}